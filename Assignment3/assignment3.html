<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles3.css">
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="HeaderTitle">
        <h1 class="Name">THE GOOD SHEPHERD INTERNATIONAL SCHOOL</h1>
    </div>
    <br>
    <nav class="Navigation">
        <a href="">HOME</a>
        <a href="">SCHOOL</a>
        <a href="">ACADEMICS</a>
        <a href="">Co CURRICULAR</a>
        <a href="">ADMISSION</a>
    </nav>

    <br>

    <div class="DocumentDirectory"> 
        <h1>Student Document Directory</h1>
    </div>

    <br>

    <div class="Form">
        <form class="studentForm">
            <label class="label" for="studentName">Name of the student:</label>
            <input class="response" type="text" name = "studentName" id="studentName" placeholder="Student Name" required>
            <br><br>
            <label class="label" for="address1"> Address1:</label>
            <input class="response" type="text" name="address1" id="address1" placeholder= "address1" required>
            <br><br>
            <label class="label" for="address2">Address2:</label>
            <input class="response" type="text" name="address2" id="address2" placeholder="address2" required>
            <br><br>
            <label class="label" for="address3">Address3:</label>
            <input class="response" type="text" name="address3" id="address3" placeholder="address3" >
            <br><br>
            <label class="label" for="pincode">Pincode:</label>
            <input class="response" type="text" name="pincode" id="pincode" placeholder="pincode" required>
            <br><br>
            <label class="label" for="email">Enter email:</label>
            <input class="response" type="email" name="email" id="email" placeholder="email" required>
            <br><br>
            <label class="label" for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br><br>
            <label class="label" for="dob">Date of Birth:</label>
            <input class="response" type="date" name="dob" id="dob"
            value="2020-05-21" max="2017-01-01" min="1995-01-01">
            <br><br>
            <label class="label alignment" for="remarks">Remarks:</label>
            <textarea name="remarks" id="remarks" cols="40" rows="10" placeholder="Remarks"></textarea>
            <br><br>
            <input class="button" type="submit" value = "Submit Button">
        </form>
    </div>
    <br><br>
    <footer class="footerBox">
        <h3 class="address">Good Shepherd Knowledge Village, M.Palada Post, Nilgiris, Ooty, Tamil Nadu 643004</h3>
        <a href="">https://gsis.ac.in</a>
    </footer>
</body>
</html>
